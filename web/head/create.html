<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard | University LMS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/headCreate.css">
</head>

<body>

    <div class="dashboard-wrapper">
        <nav class="top-nav" style="background-color: var(--secondary);">
            <div class="nav-brand">University LMS - Faculty Administration</div>
            <div class="nav-controls">

                <div>
                    <a href="../faculty.html" class="dashboard-nav">Dashboard</a>
                </div>
                <div class="profile-wrapper">
                    <span id="user-name">Faculty Head</span>
                    <i class="fas fa-university fa-lg"></i>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <div class="main-layout">

            <section id="content-area" class="content-area">
                <section id="loading-text">
                    <h2>Loading...</h2>
                </section>
                
                <div id="input-form">
                    <h2>Create New Course</h2>

                    <h3>Name</h3>
                    <input type="text" id="name">

                    <h3>Major</h3>
                    <select id="major">
                    </select>

                    <h3>Teacher</h3>
                    <select id="teacher">
                    </select>

                    <button onclick="createCourse()">Create</button>
                </div>
            </section>
        </div>
    </div>

    <script src="../js/headCreate.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ready();
        });
    </script>
</body>

</html>
