<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard | University LMS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/headCreate.css">
    <link rel="stylesheet" href="../css/headEdit.css">
    <link rel="stylesheet" href="../css/alertModal.css">
    <link rel="stylesheet" href="../css/spinner.css">
</head>

<body>

    <div class="dashboard-wrapper">
        <nav class="top-nav" style="background-color: var(--secondary);">
            <div class="nav-brand">University LMS - Faculty Administration</div>
            <div class="nav-controls">

                <div>
                    <a href="../faculty.html" class="dashboard-nav">Dashboard</a>
                </div>
                <div class="profile-wrapper">
                    <span id="user-name">Faculty Head</span>
                    <i class="fas fa-university fa-lg"></i>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <div class="main-layout">

            <section id="content-area" class="content-area">
                <div id="loading-text">
                    <h2>Loading...</h2>
                </div>

                <div id="input-form">
                    <h2>Edit Course</h2>

                    <h3>Name</h3>
                    <input type="text" id="name">

                    <h3>Major</h3>
                    <select id="major">
                    </select>

                    <h3>Teacher</h3>
                    <select id="teacher">
                    </select>

                    <button class="submitButton" onclick="saveCourseEdit()">
                        <span id="buttonText">Save</span>
                        <span class="spinner" id="loadingSpinner"></span>
                    </button>
                </div>

                <div id="table-loading">
                    <h2>Loading...</h2>
                </div>

                <div id="enrollment-table">
                    <div id="enrollment-form">
                        <h3>Student Name</h3>
                        <input type="search" id="studentName" placeholder="Enter student name to search">

                        <select id="student"></select>

                        <button id="enrollBtn" onclick="enrollStudent()">Enroll</button>
                    </div>


                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Student Name</th>
                                <th>Student ID</th>
                                <th>Unenroll?</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
    
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalSubdescription"></p>
            <button id="closeModalFooterBtn">Got It</button>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="successModalTitle"></h2>
            <button id="closeSuccessModalFooterBtn">Got It</button>
        </div>
    </div>

    <script src="../js/headEdit.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ready();
        });
    </script>
</body>

</html>
