<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile | University LMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-wrapper">
        <nav class="top-nav">
            <div class="nav-brand">University LMS</div>
            <div class="nav-controls">
                <button class="btn-logout" onclick="window.history.back()">Back</button>
            </div>
        </nav>

        <div class="login-body" style="height: calc(100vh - 60px); align-items: flex-start; padding-top: 50px;">
            <div class="login-box" style="text-align: left; width: 500px;">
                <h2 style="color:var(--primary); border-bottom: 2px solid var(--secondary); padding-bottom: 10px;">User
                    Profile</h2>

                <div style="display:flex; align-items:center; margin-bottom: 20px;">
                    <i class="fas fa-user-circle fa-4x" style="color:var(--gray); margin-right: 20px;"></i>
                    <div>
                        <h3 id="profile-name" style="margin:0;">Loading...</h3>
                        <p id="profile-role" style="margin:0; color:var(--secondary); font-weight:bold;">Student</p>
                    </div>
                </div>

                <div class="login-form">
                    <label>Email Address</label>
                    <input type="text" id="profile-email" value="" readonly style="background:#eee;">

                    <label>Major / Department</label>
                    <input type="text" value="Software Engineering" readonly style="background:#eee;">

                    <button class="btn-primary" style="width:100%; margin-top:20px;"
                        onclick="alert('Save functionality would go here')">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple script to load user data from LocalStorage
        const userId = localStorage.getItem('lms_user_id');
        const role = localStorage.getItem('lms_role');

        // Mock data lookup (simplified for profile view)
        const names = {
            'student': 'Saw Baw Mu Thaw',
            'teacher': 'Dr. Alan Turing',
            'faculty': 'Faculty Head'
        };
        const emails = {
            'student': 'thawthibaw@gmail.com',
            'teacher': 'alan.t@university.edu',
            'faculty': 'admin@university.edu'
        };

        if (userId) {
            document.getElementById('profile-name').innerText = names[role] || 'User';
            document.getElementById('profile-role').innerText = role.charAt(0).toUpperCase() + role.slice(1);
            document.getElementById('profile-email').value = emails[role] || '';
        }
    </script>
</body>

</html>
