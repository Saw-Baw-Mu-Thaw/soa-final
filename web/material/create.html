<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Dashboard | University LMS</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/materialCreate.css">
    <link rel="stylesheet" href="../css/alertModal.css">
    <link rel="stylesheet" href="../css/spinner.css">
</head>

<body>

    <div class="dashboard-wrapper">
        <nav class="top-nav">
            <div class="nav-brand">University LMS</div>

            <div class="nav-controls">
                <div class="dashboard-nav">
                    <button id="dashboard-link">Dashboard</button>
                </div>

                <div class="profile-wrapper" onclick="window.location.href='profile.html'" style="cursor: pointer;">
                    <span id="user-name">Student Name</span>
                    <i class="fas fa-user-circle fa-lg"></i>
                </div>

                <button class="btn-logout" onclick="logout()" style="margin-left: 15px;">Logout</button>
            </div>
        </nav>

        <div class="main-layout">
            <section id="content-area" class="content-area">
                <h2 id="material-action">Create a new material</h2>

                <h3>Title</h3>
                <input type="text" id="title">
                <button class="submitButton" id="saveBtn">
                    <span id="buttonText">Save</span>
                    <span class="spinner" id="loadingSpinner"></span>
                </button>

                <div id="editorjs">

                </div>
            </section>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalSubdescription"></p>
            <button id="closeModalFooterBtn">Got It</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>

    <script src="../js/materialCreate.js"></script>
    <script>
        // On load, verify user is a student and render the default course view
        document.addEventListener('DOMContentLoaded', () => {
            ready();
        });
    </script>
</body>

</html>
