<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | University LMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/error.css">
    <link rel="stylesheet" href="css/alertModal.css">
    <link rel="stylesheet" href="css/spinner.css">
</head>

<body class="login-body">

    <div class="login-box">
        <div class="login-header">
            <h2>University LMS</h2>
            <p>Academic Portal</p>
        </div>

        <div class="login-tabs">
            <button class="tab-btn active" onclick="switchLoginTab('student')">Student</button>
            <button class="tab-btn" onclick="switchLoginTab('teacher')">Teacher</button>
            <button class="tab-btn" onclick="switchLoginTab('faculty')">Faculty Head</button>
        </div>

        <div class="login-form">
            <h3 id="login-role-title">Student Login</h3>
            <input type="email" id="email" placeholder="Email (e.g., thawthibaw@gmail.com)">
            <input type="password" id="password" placeholder="Password">
            <div style="margin-bottom: 15px;">
                <small id="errorText">Incorrect Username or Password</small>
            </div>            
            <button class="submitButton" onclick="handleLogin()">
                <span id="buttonText">Log In</span>
                <span class="spinner" id="loadingSpinner"></span>
            </button>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">ðŸ”” Action Required</h2>
            <p id="modalSubdescription">Please review your profile settings and confirm your email address to continue using all features of our service.</p>
            <button id="closeModalFooterBtn">Got It</button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
