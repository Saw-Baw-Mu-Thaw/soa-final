<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard | University LMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/statistics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-wrapper">
        <nav class="top-nav">
            <div class="nav-brand">University LMS - Instructor Portal</div>
            
            <div class="nav-controls">
                <div>
                    <a class="dashboard-nav" onclick="backToCourse()">Back to Course</a>
                </div>
                <div class="profile-wrapper" onclick="window.location.href='profile.html'" style="cursor: pointer;">
                    <span id="user-name">Instructor Name</span>
                    <i class="fas fa-user-tie fa-lg"></i>
                </div>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="main-layout">
            <section id="content-area" class="content-area">
                <h2>Loading...</h2>
            </section>
        </div>
    </div>

    <script src="./js/statistics.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {

            ready();
        });
    </script>
</body>

</html>
